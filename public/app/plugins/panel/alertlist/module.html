<div class="panel-alert-list">
  <div class="panel-alert-list__no-alerts" ng-show="ctrl.noAlertsMessage">
    {{ctrl.noAlertsMessage}}
  </div>

  <section ng-if="ctrl.panel.show === 'current'">
    <ol class="alert-list">
      <li class="alert-list__item" ng-repeat="alert in ctrl.currentAlerts">
        <div class="alert-list__body">
          <div class="alert-list__icon  {{alert.stateModel.stateClass}}">
            <i class="{{alert.stateModel.iconClass}}"></i>
          </div>
          <div class="alert-list__header">
            <p class="alert-list__title">
              <a href="dashboard/{{alert.dashboardUri}}?panelId={{alert.panelId}}&fullscreen&edit&tab=alert">
                {{alert.name}}
              </a>
            </p>
            <div class="alert-list__state">
              <span class="{{alert.stateModel.stateClass}}">{{alert.stateModel.text}}</span>
              <span class="alert-list__time">for {{alert.newStateDateAgo}}</span>
            </div>
          </div>
        </div>
      </li>
    </ol>
  </section>

  <section ng-if="ctrl.panel.show === 'changes'">
    <ol class="alert-list">
      <li class="alert-list__item" ng-repeat="al in ctrl.alertHistory">
        <div class="alert-list__body">
          <div class="alert-list__icon {{al.stateModel.stateClass}}">
            <i class="{{al.stateModel.iconClass}}"></i>
          </div>
          <div class="alert-list__header">
            <p class="alert-list__title">{{al.alertName}}</p>
            <div class="alert-list__state">
              <span class="{{al.stateModel.stateClass}}">{{al.stateModel.text}}</span>
              <span ng-show="al.info !== 'No Data'" class="alert-list__info alert-list-info--left">{{al.info}}</span>
            </div>
          </div>
        </div>
        <div class="alert-list__footer alert-list__footer--column alert-list__time">
          <span>{{al.time}}</span>
          <span>
            <!--Img Link-->
          </span>
        </div>
      </li>
    </ol>
  </section>
</div>
